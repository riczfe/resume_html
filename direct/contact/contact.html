<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head> 
<body>
    <div class="container">
        <header class="header">
            <h1>Contact Me</h1>
            <p>Please fill in the gap and I will try to contact you ASAP</p>
        </header>

        <form id="contact-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" class="form-group" placeholder="Enter your name: " required/>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="text" id="email" class="form-group" placeholder="Enter your email: " 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required/> 
            </div>
            <div class="form-group">
                <p>You are a:</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select your occupation below</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="worker">Worker</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
